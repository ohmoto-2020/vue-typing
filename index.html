<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <div class="title">
            <h1>Typing Game</h1>
            <div class="marker"></div>
        </div>
        <button v-if='startFlag!=true' class="startButton mb-20" @click='gameStart'>START</button>
        <div v-if='startFlag'>
            <div class="question mb-20">{{current_question}}</div>
            <div class="clear" v-if='current_question_count == question_count'>Clear!!</div>
            <div class="typeFormWrapper mb-20">
                <input type="text" class="typeForm" v-model='typeBox'>
            </div>

            <div class="gaugeWapper mb-20">
                <div :style='styleObject' class="gauge"></div>
            </div>
            <div>{{current_question_count}}/{{question_count}}</div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                startFlag: '',
                current_question: '',
                questions: [
                    'apple',
                    'banana',
                    'chocolate',
                    'donut',
                    'espresso',
                ],
                typeBox: '',
                current_question_count: 0,
                question_count: 0
            },
            computed: {
                styleObject: function () {
                    width = 20 * this.current_question_count + '%'
                    if (this.current_question_count == 5) {
                        color = '#03a9f4'
                    } else {
                        color = 'orange'
                    }
                    return {
                        'width': width,
                        'background-color': color
                    }
                }

            },
            methods: {
                gameStart: function () {
                    this.startFlag = true;
                },
            },
            mounted: function () {
                this.current_question = this.questions[0]
                this.question_count = this.questions.length
            },
            watch: {
                typeBox: function (e) {
                    if (e == this.current_question) {
                        this.questions.splice(0, 1)
                        this.current_question = this.questions[0]
                        this.typeBox = ''
                        this.current_question_count = this.current_question_count + 1
                    }
                }
            }
        })
    </script>

</body>

</html>
